<div class="container text-center custom-margin">
  <div class="row">
    <div class="col">
      <ng-container *ngIf="restaurants && restaurants.length > 0; else noRestaurants">
        <ul class="list-unstyled">
          <li (click)="verDetalles(restaurant.id!)" *ngFor="let restaurant of pagedRestaurants">
            <div class="card mb-3 mt-5">
              <div class="row g-0 align-items-center">
                <div class="col-md-4">
                  <img [src]="restaurant.url" alt="{{ restaurant.name }}" class="img-fluid rounded-start restaurant-image">
                </div>
                <div class="col-md-8">
                  <div class="card-body">
                    <h2 class="card-title">{{ restaurant.name }}</h2>
                    <p class="card-text">{{ restaurant.location }}</p>
                    <div class="star-rating" *ngIf="restaurant.starRating !== undefined">
                      <p class="card-text" *ngFor="let star of getStars(restaurant.starRating)">
                        <img src="assets/img/estrella.png"/>
                      </p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </li>
        </ul>
        <nav>
          <ul class="pagination justify-content-center">
            <li class="page-item" [class.disabled]="currentPage === 1">
              <a class="page-link" href="#" aria-label="Previous" (click)="prevPage($event)">
                <span aria-hidden="true">&laquo;</span>
              </a>
            </li>
            <li class="page-item" *ngFor="let page of pages" [class.active]="currentPage === page">
              <a class="page-link" href="#" (click)="goToPage(page, $event)">{{ page }}</a>
            </li>
            <li class="page-item" [class.disabled]="currentPage === totalPages">
              <a class="page-link" href="#" aria-label="Next" (click)="nextPage($event)">
                <span aria-hidden="true">&raquo;</span>
              </a>
            </li>
          </ul>
        </nav>        
      </ng-container>
      <ng-template #noRestaurants>
        <p>No hay restaurantes disponibles.</p>
      </ng-template>
    </div>
  </div>
</div>

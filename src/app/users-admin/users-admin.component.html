<div *ngIf="users.length > 0" class="user-table">
  <h2 style="text-align: center;">Usuarios de la aplicaci√≥n</h2>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Foto de Perfil</th>
        <th>Nombre</th>
        <th>Email</th>
        <th>Rol</th>
        <th>Eliminar Perfil</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <td>
          <img [src]="user.profilePicture" alt="{{ user.profilePicture }}" class="profile-picture">
        </td>
        <td>{{ user.name }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.role }}</td>
        <td>
          <button *ngIf="user.id !== undefined" (click)="deleteUser(user.id)" class="btn btn-danger btn-sm">Eliminar</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

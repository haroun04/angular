<div class="container custom-section" *ngIf="restaurant">
  <div class="right-column">
    <h2 class="welcome-message" style="text-align: center;">
      Actualizar Restaurante: {{ restaurant.name }}
    </h2>
    <hr>
    <div class="user-details">
      <h3 style="text-align: center;">Información del Restaurante</h3>
      <table class="restaurant-table">
        <tr>
          <td class="detail-label">Nombre:</td>
          <td class="detail-value">
            <input type="text" class="form-control" [(ngModel)]="restaurant.name" name="name">
          </td>
        </tr>
        <tr>
          <td class="detail-label">URL:</td>
          <td class="detail-value">
            <input type="text" class="form-control" [(ngModel)]="restaurant.url" name="url">
          </td>
        </tr>
        <tr>
          <td class="detail-label">Ubicación:</td>
          <td class="detail-value">
            <input type="text" class="form-control" [(ngModel)]="restaurant.location" name="location">
          </td>
        </tr>
        <tr>
          <td class="detail-label">Estilo de Comida:</td>
          <td class="detail-value">
            <input type="text" class="form-control" [(ngModel)]="restaurant.foodStyle" name="foodStyle">
          </td>
        </tr>
        <tr>
          <td class="detail-label">Horario:</td>
          <td class="detail-value">
            <input type="text" class="form-control" [(ngModel)]="restaurant.timeTable" name="timetable">
          </td>
        </tr>
        <tr>
          <td class="detail-label">Capacidad:</td>
          <td class="detail-value">
            <input type="number" class="form-control" [(ngModel)]="restaurant.capacity" name="capacity">
          </td>
        </tr>
        <tr>
          <td class="detail-label">Número de Teléfono:</td>
          <td class="detail-value">
            <input type="text" class="form-control" [(ngModel)]="restaurant.phoneNumber" name="phoneNumber">
          </td>
        </tr>
        <tr>
          <td class="detail-label">Descripción:</td>
          <td class="detail-value">
            <textarea class="form-control" [(ngModel)]="restaurant.description" name="description"></textarea>
          </td>
        </tr>
        <tr>
          <td class="detail-label">Fuente del Iframe del Usuario:</td>
          <td class="detail-value">
            <input type="text" class="form-control" [(ngModel)]="restaurant.userIframeSrc" name="userIframeSrc">
          </td>
        </tr>
      </table>
      <div class="restaurant-detail text-center">
        <p *ngIf="updateSuccess" class="text-success">¡Restaurante actualizado con éxito!</p>
      </div>
      <div class="text-center">
        <button class="btn btn-primary" (click)="updateRestaurant()">Actualizar</button>
      </div>
    </div>
  </div>
</div>

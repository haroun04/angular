<div class="container text-center custom-margin" *ngIf="restaurant">
  <div class="row">
    <div class="col-md-6">
      <img [src]="restaurant.url" alt="{{ restaurant.name }}" class="img-fluid rounded-start restaurant-image">
    </div>
    <div class="col-md-6 text-left">
      <h1>{{ restaurant.name }}</h1>
      <p><strong>Ubicación:</strong> {{ restaurant.location }}</p>
      <p><strong>Estilo de comida:</strong> {{ restaurant.foodStyle }}</p>
      <p><strong>Horario:</strong> {{ restaurant.timeTable }}</p>
      <p><strong>Capacidad:</strong> {{ restaurant.capacity }}</p>
      <p><strong>Teléfono:</strong> {{ restaurant.phoneNumber }}</p>
    </div>
  </div>
</div>
